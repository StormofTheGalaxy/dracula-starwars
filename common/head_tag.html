<script type="text/discourse-plugin" version="0.8">
window.addEventListener('push-token', function (e) { if (e.detail != ""){
    if (e && e.detail){
        $.post({
    		url: '/fcm_notifications/subscribe',
    		data: {'_token': $('meta[name="csrf-token"]').attr('content'), 'subscription': e.detail}
    		});
    }}
});
if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers['push-permission-request'] && window.webkit.messageHandlers['push-permission-state']) {
    var iOSPushCapability = true;
}
if (iOSPushCapability) {
    window.webkit.messageHandlers['push-token'].postMessage('push-token');
}



api.onPageChange(() => {
    // Получаем текущий URL страницы
    const currentURL = window.location.href;
    
    // Находим элемент meta с нужным атрибутом
    const metaTag = document.querySelector('meta[name="apple-itunes-app"]');
    
    // Если элемент найден, обновляем его content
    if (metaTag) {
        metaTag.setAttribute('content', app-id=6692622180, app-argument=${currentURL});
    }

  //append light sber progress bar to about page
   var progressbar='<div class="progressbar clearfix" data-percent=100%><div class="progressbar-bar"></div></div>';

   $('body.about-page H3').each(function() {
        $(this).css("display","inline-block").append(progressbar);
 }); 

   $('.progressbar').each(function() {
    $(this).find('.progressbar-bar').animate({
      width: $(this).attr('data-percent')
    }, 1000);
  }); 
    

});

</script>
